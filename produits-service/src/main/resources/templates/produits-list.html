<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Gestion des Produits</h1>

    <a href="/web/produits/nouveau" class="btn btn-primary mb-3">Nouveau Produit</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- CORRECTION 1: Condition simple -->
        <tr th:if="${produits.size() == 0}">
            <td colspan="5" class="text-center">Aucun produit</td>
        </tr>

        <!-- CORRECTION 2: Boucle sans problÃ¨me -->
        <tr th:each="p : ${produits}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td>
                <span th:text="${p.prix}"></span> MAD
            </td>
            <td th:text="${p.description}"></td>
            <td>
                <a th:href="@{/web/produits/edit/{id}(id=${p.id})}"
                   class="btn btn-sm btn-warning">Modifier</a>
                <form th:action="@{/web/produits/delete/{id}(id=${p.id})}"
                      method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Supprimer ce produit ?')">
                        Supprimer
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
